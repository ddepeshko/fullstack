<div class="page-title">
  <h4>
    <a routerLink="../">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isEditForm ? 'Редактировать категорию' : 'Добавить категорию' }}
  </h4>
  <span>
    <button class="btn btn-small red">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">
  <div class="col s12 l6">
    <div class="input-field">
      <input
        id="name"
        type="text"
        formControlName="name"
        [disabled]="form.disabled"
        [ngClass]="{
          invalid: form.get('name')?.invalid && form.get('name')?.touched
        }"
      />
      <label for="name">Название</label>
      <span class="helper-text red-text" *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
        Имя не может быть пустым
      </span>
    </div>

    <div>
      <input type="file" hidden #fileInput (change)="onFileChange($event)" accept="image/*" />
      <button
        class="waves-effect waves-light btn orange lighten-2 mb2"
        type="button"
        [disabled]="form.disabled"
        (click)="fileInput.click()"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn" type="submit" [disabled]="form.invalid || form.disabled">
        Сохранить изменения
      </button>
    </div>
  </div>

  <div class="col s12 l4 center">
    <img class="responsive-img" [src]="imageUrl" *ngIf="imageUrl" />
  </div>
</form>
<div class="row">
  <app-positions></app-positions>
</div>
