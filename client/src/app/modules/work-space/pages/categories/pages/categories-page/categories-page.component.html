<div class="page-title">
  <h4>Категории</h4>
  <button class="waves-effect waves-light btn grey darken-1" [routerLink]="addCategoryLink">Добавить категорию</button>
</div>

<div class="row">
  <div class="col s12" *ngIf="isLoading; else loadingBlock">
    <ng-container *ngIf="categoriesList.length; else noDataBlock">
      <div class="collection">
        <a *ngFor="let category of categoriesList" [routerLink]="[categoryLink, category.id]" class="collection-item">{{
          category.name
        }}</a>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
<ng-template #noDataBlock> Нету данных</ng-template>
