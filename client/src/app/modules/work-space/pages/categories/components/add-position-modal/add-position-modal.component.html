<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-content">
    <h4 class="mb1">Добавить позицию</h4>
    <div class="input-field">
      <input
        id="name"
        type="text"
        formControlName="name"
        [ngClass]="{ invalid: form.get('name')?.hasError('required') && form.get('name')?.touched }"
      />
      <label for="name">Название</label>
      <div class="error-wrapper" *ngIf="form.get('name')?.touched">
        <div class="helper-text red-text" *ngIf="form.get('name')?.hasError('required')">Field is required</div>
      </div>
    </div>
    <div class="input-field">
      <input
        id="cost"
        type="text"
        formControlName="cost"
        [ngClass]="{ invalid: form.get('cost')?.hasError('required') && form.get('cost')?.touched }"
      />
      <label for="cost">Цена</label>
      <div class="error-wrapper" *ngIf="form.get('cost')?.touched">
        <div class="helper-text red-text" *ngIf="form.get('cost')?.hasError('required')">Field is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="modal-action waves-effect waves-black btn-flat" (click)="onCloseModal()">
      Отмена
    </button>
    <button type="submit" class="modal-action btn waves-effect">Сохранить</button>
  </div>
</form>
